<html>

<head>
    <title>１０．データをグルーピング（集計）する</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {
        packages: ["corechart"]
    });
    google.setOnLoadCallback(drawChart);

    function drawChart() {

        // ========== データ設定領域 ========== 
        var data = google.visualization.arrayToDataTable([
            ['Year', 'Sales', 'Expenses'],
            ['2004', 1000, 400],
            ['2005', 1000, 300],
            ['2005', 1000, 200],
            ['2005', 1000, 100],
            ['2005', 1000, 700],
            ['2006', 660, 1120],
            ['2006', 660, 500],
            ['2007', 1030, 540]
        ]);

        // 以下のページでグループ化処理を理解しよう。
        // https://google-developers.appspot.com/chart/interactive/docs/reference#google_visualization_data_group
        // groupメソッドのヒント： {対象データ、 グループ化列、　集計列（集計オプション）}
        var result = google.visualization.data.group(
            // 回答はここに記載してください。 年度をグループ化し年度別のsalesの合計,Expensesの最大値を出してみましょう。
            );

        // ========== 表示設定領域 ========== 
        var options = {
            title: 'データをグルーピング（集計）する',
            vAxis: {
                title: 'Year',
                titleTextStyle: {
                    color: 'red'
                }
            }
        };

        // ========== 描画処理領域 ========== 
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
