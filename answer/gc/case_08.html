<html>

<head>
    <title>８．棒グラフの色を変更する</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {
        packages: ["corechart"]
    });
    google.setOnLoadCallback(drawChart);

    function drawChart() {

        // ========== データ設定領域 ========== 
        var data = google.visualization.arrayToDataTable([
            // ★解答例です。
            // 個別に設定できますが、凡例と一致しないためいまいち使いどころがありません。
            // 問2のほうは凡例ごと色が変わるのでシンプルです。
            ['Year', 'Sales', {role:'style'}, 'Expenses', {role:'style'}],
            ['2004', 1000, 'blue', 400, 'black'],
            ['2005', 1170, '#FFFF00', 460, 'red'],
            ['2006', 660, '#F0F', 1120, 'stroke-color: #703593; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2'],
            ['2007', 1030, '#0FF', 540, 'stroke-color: #871B47; stroke-width: 4; fill-color: #C5A5CF']
        ]);

        // ========== 表示設定領域 ========== 
        var options = {
            title: '棒グラフの色を変更する',
            vAxis: {
                title: 'Year',
                titleTextStyle: {
                    color: 'red'
                }
            }
        };

        // ========== 描画処理領域 ========== 
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
