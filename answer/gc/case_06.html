<html>

<head>
    <title>６．棒グラフの棒を追加する</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {
        packages: ["corechart"]
    });
    google.setOnLoadCallback(drawChart);

    function drawChart() {

        // ========== データ設定領域 ========== 
        var data = google.visualization.arrayToDataTable([
            // ★解答例です。
            // 必要となるデータ構成は理解できたでしょうか？
            // 意地悪ポイントは以下の3つです。
            // 1.配列なのでカンマが必要。（正しい行列となる配列をイメージしましょう。）
            // 2.第一カラムである軸列（Year）のデータの型で表記のフォーマットが変わる。
            // 3.第二カラム以降のデータ列は数値型でなければならない。
            ['Year', 'Sales', 'Expenses', 'Age'],
            ['2004', 1000, 400, 34],
            ['2005', 1170, 460, 88],
            ['2006', 660, 1120, 50],
            ['2007', 1030, 540, 23]
        ]);

        // ========== 表示設定領域 ========== 
        var options = {
            title: '棒グラフの棒を追加する',
            vAxis: {
                title: '年度',
                titleTextStyle: {
                    color: 'red'
                }
            }
        };

        // ========== 描画処理領域 ========== 
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
